<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Oswald&family=Poppins:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <p class="header-home">Your Home</p>
            <p class="header-artists">Artists</p>
            <p class="header-marketplace">Marketplace</p>
            <p class="header-social-good">Social Good</p>
        </div>
        <img class="header-icon" src="images/header-icon.png" alt="header-icon">
    </header>
    <main>
        <div class="main-containers">
            <div class="main-container-1">
                <p class="main-title">Explore Top <br> NFTs</p>
                <img class="ellipse-image" src="images/ellipse.png" alt="">  
                <p class="main-subtitle">Discover the most sought-after
                digital assets of <br> the moment with our curated
                selection of top <br> NFTs.</p>    
                <p class="see-all-title">See All</p> 
            </div> 
            <div class="main-container-2">
                <img class="nft-image" src="images/nft-image.png" alt="nft-image">
                <div class="song-block">
                <img class="away-song" src="images/Away.png" alt="Away">
                </div>
                <img class="robert-artist" src="images/Robert.png" alt="Robert">
                <div class="play-console">
                    <img class="play" src="images/play.png" alt="play">
                    <img class="music-player" src="images/music-player.png" alt="music-player">
                </div>
                <div class="container-3">
                    <p class="place-bid">Place Bid</p>
                    <p class="learn-more">Learn More</p>
                </div>
            </div>
        </div>
        <div class="lights-container">
            <img class="violet-light" src="images/violet-light.png" alt="violet-light">
            <img class="green-light" src="images/green-light.png" alt="green-light">
        </div>
    </main>
</body>
</html>
